    <main>
        <section class="ticket-purchase">
            <h1>Buy Tickets</h1>
           
            <form action="#" method="POST">
                <label for="adult-tickets">Adults ($20 each):</label>
                <input type="number" id="adult-tickets" name="adult-tickets" min="0" value="0"><br>

                <label for="child-tickets">Children (Under 12, $10 each):</label>
                <input type="number" id="child-tickets" name="child-tickets" min="0" value="0"><br>

                <label for="senior-tickets">Seniors (Over 65, $15 each):</label>
                <input type="number" id="senior-tickets" name="senior-tickets" min="0" value="0"><br>

                <input type="submit" value="Proceed to Payment">
            </form>
        </section>
